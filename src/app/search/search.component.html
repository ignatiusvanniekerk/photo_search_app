 
  <div id="map"></div>
  <div id="infowindow-content">
    <img src="" width="16" height="16" id="place-icon" />
    <span id="place-name" class="title"></span><br />
    <span id="place-address"></span>
  </div>

  <div class="pac-card" id="pac-location-card">
    <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>World Cities</mat-card-title>
      <mat-card-subtitle>{{subheading}}</mat-card-subtitle>      
    </mat-card-header>

    <mat-card-content>
      <div id="pac-container" >
        <mat-form-field class="example-full-width">
          <input id="pac-input"  matInput [formControl]="autocompleteFormControl" placeholder="Enter a location"> 

        </mat-form-field>
        <i [ngClass]="favoriteCheck()" class="fav" (click)="saveToFav()" aria-hidden="true"></i>
      </div>
    </mat-card-content>
    <mat-card-actions> 
        <button mat-button (click)="openPhotobox()">Open Photo box</button>
      </mat-card-actions>
  </mat-card>   
  </div>
